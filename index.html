    <title>To do List</title>
</head>
<body>

 <h1 class="title">My todo Lists</h1>

 <div class="all-tasks">
   <div class="list-header">
    <h2 class="task-list-title">Mes Listes</h2>
  </div>
  <div class="list-body">
    <ul class="task-list" data-lists></ul>

    <form id="list-form"action="" data-new-list-form>
     
      <input 
        type="text"
        class="new list"
        data-new-list-input
        placeholder="nouvelle liste"
        aria-label="new list name"
      />

      <button class="btn create create-list" aria-label="créer une nouvelle liste"><ion-icon name="add-outline"></ion-icon></button>
      <div class="list-controls">
        <button class="btn delete" data-delete-list-btn><ion-icon name="trash-outline"></ion-icon></button>
      </div>
    </form>
    
    
  </div>
  </div>

  <div class="todo-list" data-list-display-container>
    <div class="todo-header">
      <h2 class="list-title" data-list-title></h2>
      <p class="task-count" data-list-count></p>
    </div>

    <div class="todo-body">
   

      <div class="new-task-creator">
          <form id="task-form" action="" data-new-task-form>
              <input 
                type="text"
                data-new-task-input
                class="new task"
                placeholder="nouvelle tâche"
                aria-label="new task name"
              />
              <div class="delete-controls">
                <button class="btn create create-task" aria-label="ajouter une tâche"><ion-icon name="add-outline"></ion-icon></button>
                <button class="btn delete" data-clear-complete-tasks-btn><ion-icon name="close-outline"></ion-icon></button>
                <button class="btn edit" data-edit-list-button><ion-icon name="create-outline"></ion-icon></button>
               
              </div>
              
            </form>
           
      </div>

      <div class="tasks" data-tasks></div>


     
    </div>
  </div>

 
  </div>
  <template id="task-template">

    <div class="task">
      <div class="content">
      <input id="checkbox" type="checkbox" />
      <label readonly>
        <span class="custom-checkbox"></span>
        
        <!-- <input id="label" type="text" readonly /> -->
      </label>
    </div>
      <!-- <div class="actions">
        <button class="edit" data-edit-tasks-btn>Edit</button>
        <button class="btn delete" data-delete-tasks-btn>Supprimer</button>

      </div> -->
   
    </div>
    
  </template>
  <script src="assets/js/app.js"></script>

</body>
</html>
